<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.3.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0"></script>
  </head>

  <body>
    <div id="nameEnrollees"></div>

    <script type="text/javascript">
      var stateEnrolleesViz = {
        "data": {"url": "data/medicare.csv"},
        "mark": "bar",
        "encoding": {
          "x": {
            "field": "State name",
            "type": "nominal"
          },
          "y": {
            "field": "Medicare enrollees (2014)",
            "type": "quantitative"
          }
        }
      };
      vegaEmbed('#nameEnrollees', stateEnrolleesViz);
    </script>
  </body>
  
  <body>
    <div id="nameTotal"></div>

    <script type="text/javascript">
      var stateTotalViz = {
        "data": {"url": "data/medicare.csv"},
        "layer": [
          {
            "mark": {
              "type": "line", 
              "color": "#85C5A6", 
              "point": {"fill": "#85C5A6"}
            },
            "encoding": {
              "x": {
                "field": "State name",
                "type": "nominal"
              },
              "y": {
                "field": "Total Medicare reimbursements per enrollee - ASR",
                "type": "quantitative",
                "axis": {
                  "title": "Total Medicare reimbursements per enrollee - ASR", 
                  "titleColor":"#85C5A6"
                }
              }
            }
          },
          {
            "mark": {"type": "line", "point": true},
            "encoding": {
              "x": {
                "field": "State name",
                "type": "nominal"
              },
              "y": {
                "field": "Total Medicare reimbursements per enrollee - PASR",
                "type": "quantitative",
                "axis": {
                  "title": "Total Medicare reimbursements per enrollee - PASR", 
                  "titleColor":"#85A9C5"
                }
              }
            }
          }
        ],
        "resolve": {"scale": {"y": "independent"}}
      };
      vegaEmbed('#nameTotal', stateTotalViz);
    </script>
  </body>
  
</html>
