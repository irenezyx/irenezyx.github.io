<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.3.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var myMovieViz1 = {
        "data": {"url": "data/seattle-weather.csv"},
        "mark": "bar",
        "encoding": {
          "x": {
            "timeUnit": "month",
            "field": "date",
            "type": "ordinal"
          },
          "y": {
            "aggregate": "mean",
            "field": "precipitation",
            "type": "quantitative"
          }
        }
      };
      vegaEmbed('#vis', myMovieViz1);
    </script>
  </body>
  
  <body>
    <div id="vis2"></div>

    <script type="text/javascript">
      var myMovieViz2 = {
        "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
        "data": {"url": "data/movies.json"},
        "mark": "line",
        "encoding": {
          "x": {
            "bin": true,
            "field": "IMDB_Rating",
            "type": "quantitative"
          },
          "y": {
            "aggregate": "count",
            "type": "quantitative"
          }
        }
      };
      vegaEmbed('#vis2', myMovieViz2);
    </script>
  </body>
  
  <body>
    <div id="vis3"></div>

    <script type="text/javascript">
      var stateMedicareEnrollee = {
        "data": {"url": "data/data.csv"},
        "mark": "bar",
        "encoding": {
          "x": 
            "field": "State name",
            "type": "nominal"
          },
          "y": {
            "field": "Medicare enrollees (2014)",
            "type": "quantitative",
            "axis": {"title": "Medicare enrollees in 2014"}
          }
        }
      };
      vegaEmbed('#vis3', stateMedicareEnrollee);
    </script>
  </body>
</html>
