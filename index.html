<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.3.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.0.0"></script>
  </head>
  <body>
    <div id="weatherVis"></div>

    <script type="text/javascript">
      var weatherViz = {
        "data": {"url": "data/seattle-weather.csv"},
        "mark": "bar",
        "encoding": {
          "x": {
            "timeUnit": "month",
            "field": "date",
            "type": "ordinal"
          },
          "y": {
            "aggregate": "mean",
            "field": "precipitation",
            "type": "quantitative"
          }
        }
      };
      vegaEmbed('#weatherVis', weatherViz);
    </script>
  </body>
  
  <body>
    <div id="visMedicare"></div>

    <script type="text/javascript">
      var MedicareEnrollee = {
        "data": {"url": "data/medicare2014.csv"},
        "mark": "bar",
        "encoding": {
          "x": 
            "field": "State name",
            "type": "nominal"
          },
          "y": {
            "field": "Medicare enrollees (2014)",
            "type": "quantitative",
            "axis": {"title": "Medicare enrollees in 2014"}
          }
        }
      };
      vegaEmbed('#visMedicare', MedicareEnrollee);
    </script>
  </body>
  
</html>
